# Render Deployment Blueprint
databases:
  - name: code-collab-db
    plan: free
    region: oregon
    user: code_collab
    databaseName: code_collab_db

services:
  - type: web
    name: code-collab-hub
    runtime: docker
    plan: free
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DATABASE_URL
        fromDatabase:
          name: code-collab-db
          property: connectionString
    autoDeploy: true
