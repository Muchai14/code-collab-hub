services:
  # PostgreSQL Database
  - type: pserv
    name: code-collab-db
    plan: free
    region: oregon
    databaseName: code_collab_db
    databaseUser: code_collab

  # Web Service (Frontend + Backend)
  - type: web
    name: code-collab-hub
    runtime: docker
    plan: free
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DATABASE_URL
        fromDatabase:
          name: code-collab-db
          property: connectionString
    autoDeploy: true
