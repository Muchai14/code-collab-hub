openapi: 3.0.0
info:
  title: Code Collaboration Hub API
  version: 1.0.0
  description: API for creating and managing real-time code collaboration rooms.
servers:
  - url: http://localhost:3001/api
    description: Local development server
paths:
  /rooms:
    post:
      summary: Create a new room
      operationId: createRoom
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRoomRequest'
      responses:
        '201':
          description: Room created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateRoomResponse'
        '400':
          description: Invalid request parameters
  /rooms/{roomId}:
    get:
      summary: Get room details
      operationId: getRoom
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the room to retrieve
      responses:
        '200':
          description: Room details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'
        '404':
          description: Room not found
  /rooms/{roomId}/join:
    post:
      summary: Join an existing room
      operationId: joinRoom
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userName:
                  type: string
                  description: Name of the user joining the room
              required:
                - userName
      responses:
        '200':
          description: Joined room successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JoinRoomResponse'
        '404':
          description: Room not found

components:
  schemas:
    Language:
      type: string
      enum:
        - javascript
        - python
      description: Programming language for the room

    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        color:
          type: string
        isHost:
          type: boolean
        cursorPosition:
          $ref: '#/components/schemas/CursorPosition'
      required:
        - id
        - name
        - color
        - isHost

    CursorPosition:
      type: object
      properties:
        lineNumber:
          type: integer
        column:
          type: integer
      required:
        - lineNumber
        - column

    Room:
      type: object
      properties:
        id:
          type: string
        code:
          type: string
        language:
          $ref: '#/components/schemas/Language'
        participants:
          type: array
          items:
            $ref: '#/components/schemas/User'
        createdAt:
          type: string
          format: date-time
        hostId:
          type: string
      required:
        - id
        - code
        - language
        - participants
        - createdAt
        - hostId

    CreateRoomRequest:
      type: object
      properties:
        hostName:
          type: string
        language:
          $ref: '#/components/schemas/Language'
      required:
        - hostName

    CreateRoomResponse:
      type: object
      properties:
        room:
          $ref: '#/components/schemas/Room'
        user:
          $ref: '#/components/schemas/User'
      required:
        - room
        - user

    JoinRoomResponse:
      type: object
      properties:
        room:
          $ref: '#/components/schemas/Room'
        user:
          $ref: '#/components/schemas/User'
      required:
        - room
        - user
